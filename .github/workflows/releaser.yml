name: Releaser

on:
  workflow_dispatch:

jobs:
  Release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Go environment
        uses: actions/setup-go@v3.0.0
        with:
          go-version: 1.17

      - name: Build
        run: |
          build.bat

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: frpmgr
          path: bin
